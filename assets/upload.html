<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div data-name="js-result" class="alert alert-success reduce-text">
                Select cvs file with contacts you'd like to import to <a href=http://debitoor.com>debitoor</a> <a href="https://app.debitoor.com/customers">customers</a> or <a href='/'>Sign In</a>.
            </div>
            
            <div class="container">
                <form data-name="js-form" method="POST" action="/upload?code={{ token }}" enctype="multipart/form-data">
                    <input type="file" name="file" data-name="js-upload" class="form-control btn btn-success btn-lg width-full height-full font-big margin-bottom">
                    <input data-name="js-submit" type="submit" disabled class="form-control btn btn-success btn-lg width-full height-full font-big">
                </form>
                
                <svg data-name="js-load" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64" fill="#5cb85c" class="load hiden">
                    <circle transform="translate(8 0)" cx="0" cy="16" r="0"> 
                        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0"
                        keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
                    </circle>
                    <circle transform="translate(16 0)" cx="0" cy="16" r="0"> 
                        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.3"
                        keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
                    </circle>
                    <circle transform="translate(24 0)" cx="0" cy="16" r="0"> 
                        <animate attributeName="r" values="0; 4; 0; 0" dur="1.2s" repeatCount="indefinite" begin="0.6"
                        keytimes="0;0.2;0.7;1" keySplines="0.2 0.2 0.4 0.8;0.2 0.6 0.4 0.8;0.2 0.6 0.4 0.8" calcMode="spline" />
                    </circle>
                    </svg>
            </div>
        </div>
        <a href="https://github.com/coderaiser/debit"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        <script src ="/js/upload.js"></script>
    </body>
</html>
