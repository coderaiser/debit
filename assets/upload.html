<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
        <div class="jumbotron">
            <div data-name="js-result" class="hide alert alert-success"></div>
            
            <div class="container">
                <form data-name="js-form" method="POST" action="/upload?code={{ token }}" enctype="multipart/form-data">
                    <input type="file" name="file" data-name="js-upload" class="form-control btn btn-success btn-lg width-full height-full font-big">
                    <input data-name="js-submit" type="submit" disabled class="form-control btn btn-success btn-lg width-full height-full font-big">
                </form>
            </div>
        </div>
        
        <script src ="/js/upload.js"></script>
    </body>
</html>
